<div class="container">
    <form (ngSubmit)="editStuDetails(sid, sname)">
<table>
    <tr>
        <td>Student ID</td>
        <td><input type="number" name="sid" [(ngModel)]="sid"></td>
        </tr>
        <tr>
        <td>Student Name</td>
        <td><input type="text" name = "sname" [(ngModel)]="sname"></td>
        </tr>
    <tr><td><button type="submit">
        Submit
    </button></td></tr>
</table>
</form>
</div>
